<div class="container bg-light p-4">
  <div class="row">
    <div class="col-7 m-auto">
      <h1 class="text-center">Cadastro de Alunos</h1>
      <form [formGroup]="formGroupStudent">
        <div class="mb-3">
          <label for="inputName" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            aria-describedby="nameHelp"
            formControlName="name"
          />
          <div id="nameHelp" class="form-text">Digite o seu nome</div>
        </div>
        <div class="mb-3">
          <label for="inputCourse" class="form-label">Curso</label>
          <select class="form-select" aria-label="Default select example" formControlName="course">
            <option selected>Selecione o curso</option>
            <ng-container *ngFor="let c of courses">
              <option *ngIf="c.active" [ngValue]="c">
                {{ c.name }}
              </option>
            </ng-container>
          </select>
          <div id="courseHelp" class="form-text">Selecione o curso</div>
        </div>
        <div class="row justify-content-center mb-3">
          <button type="submit" class="btn btn-primary col-2" (click)="save()">Salvar</button>
        </div>
      </form>
      <h2 class="text-center">Alunos Cadastrados</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students">
            <th scope="row">{{ s.id }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.course.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
